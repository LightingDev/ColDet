<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ColDet - a solo project by LightingDev (theguywhosucks on hf)</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: url("bg.jpeg") no-repeat center center/cover;
      color: white;
      height: 100vh;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 50px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
    }

    .logo img {
      height: 50px;
    }

    .menu {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .menu-item {
      position: relative;
    }

    .menu-item a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }

    .menu-item a:hover {
      color: #00bfff;
    }

    .submenu {
      display: none;
      position: absolute;
      top: 30px;
      left: 0;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 8px;
      min-width: 150px;
    }

    .submenu a {
      display: block;
      padding: 8px;
      color: white;
      text-decoration: none;
      transition: background 0.2s;
    }

    .submenu a:hover {
      background: #00bfff;
    }

    .menu-item:hover .submenu {
      display: block;
    }

    .try-btn {
      background: #00bfff;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }

    .try-btn:hover {
      background: #008ccc;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 85vh;
      text-align: center;
      backdrop-filter: blur(3px);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.3rem;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <img src="LOGO.png" alt="Logo">
    </div>
    <div class="menu">
      <div class="menu-item">
        <a href="#">Products</a>
        <div class="submenu">
          <a href="https://example.com/product1">Product 1</a>
          <a href="https://example.com/product2">Product 2</a>
        </div>
      </div>
      <div class="menu-item">
        <a href="#">Solutions</a>
        <div class="submenu">
          <a href="https://example.com/solution1">Solution 1</a>
          <a href="https://example.com/solution2">Solution 2</a>
        </div>
      </div>
      <div class="menu-item">
        <a href="https://example.com/docs">Documentation</a>
      </div>
      <a href="https://example.com/try" class="try-btn">Try me!</a>
    </div>
  </nav>

  <div class="content">
    <h1>ColDet</h1>
    <p>An advanced image classification model that detects colors, shades, and tones with precision.  
      Experience lightning-fast accuracy powered by modern AI.</p>
  </div>
</body>
</html>
